server:
  port: 8081

spring:
  application:
    name: hotel-service
  datasource:
    url: jdbc:h2:mem:hotel;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Секрет для HS256 — пригодится, когда добавим JWT-проверку бином JwtDecoder
security:
  jwt:
    secret: change-me
    ttl-seconds: 3600

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
